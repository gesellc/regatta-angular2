<div>
    <bs-typeahead [(ngModel)]="selectedObj"
                  [source]="getPersons"
                  [(selectedItem)]="selectedItemObj"
                  (selectedItemChange)="addAssistant($event)"
                  optionField="fullName">
    </bs-typeahead>
    <br>

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let assistant of assistants">{{assistant.firstName}} {{assistant.lastName}}
            <span class="pull-right">
                <i class="fa fa-trash-o" (click)="removeAssistant(assistant)"></i>
            </span>
        </li>
    </ul>
</div>
