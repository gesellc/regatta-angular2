<div>

    <div class="row">
      <div class="col-lg-12">
          <div class="dropdown">
            <div class="input-group">
                <input #searchBox type="text" class="form-control" placeholder="Search for assistants..." (keyup)="search(searchBox.value)">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button">Add</button>
                </span>
            </div>
            <ul class="dropdown-menu" [style.display]="searchResults.isNotEmpty ? 'block' : 'none'">
                <li *ngFor="let person of searchResults" class="dropdown-item"><a href="#">{{person.first_name}} {{person.last_name}}</a></li>
            </ul>
        </div>
      </div>
    </div>



    <br>

    <div class="list-group">
        <li class="list-group-item" *ngFor="let assistant of assistants">{{assistant.first_name}} {{assistant.last_name}}
            <span class="pull-right">
                <span class="glyphicon glyphicon-trash" (click)="removeAssistant(assistant)"></span>
            </span>
        </li>
    </div>
</div>
