<div>
    <pre>Model: {{selectedObj}}
Selected Item: {{selectedItemObj}}</pre>
    <bs-typeahead [(ngModel)]="selectedObj"
                  [source]="persons2"
                  [(selectedItem)]="selectedItemObj"
                  (selectedItemChange)="addAssistant($event)"
                  optionField="full_name">
    </bs-typeahead>
    <br>

    <div class="list-group">
        <li class="list-group-item" *ngFor="let assistant of assistants">{{assistant.first_name}} {{assistant.last_name}}
            <span class="pull-right">
                <i class="fa fa-trash-o" (click)="removeAssistant(assistant)"></i>
            </span>
        </li>
    </div>
</div>
