<h2>Events</h2>

<div style="display:flex; flex-direction:row; align-items:baseline" onkeyup="event.keyCode == 13 ? document.getElementById('addButton').click() : null">
    <material-input #regattaName style="flex:1" required label="New regatta event"></material-input>
    <material-button id="addButton" raised class="blue" (click)="addNewEventHandler(regattaName.inputText)">Add</material-button>
</div>
<p></p>

<div style="display:flex; flex-direction:column">
    <material-button class="event-item" raised *ngFor="let event of events" (click)="gotoEvent(event)">{{event.name}}</material-button>
</div>
