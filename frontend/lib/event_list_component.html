<h2>Events</h2>

<div style="display:flex;flex-direction:row" onkeyup="event.keyCode == 13 ? document.getElementById('addButton').click() : null">
    <material-input #regattaName style="flex:1" required label="New regatta event" [expanded]="true"></material-input>
    <div>
        <material-button id="addButton" raised class="blue" (click)="addEvent(regattaName.inputText)">Add</material-button>
    </div>
</div>
<p></p>
<div class="list-group">
    <button type="button" class="list-group-item list-group-item-action" *ngFor="let event of events" (click)="gotoEvent(event)">
        {{event.name}}
    </button>
</div>
