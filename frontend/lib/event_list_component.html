<h2>Events</h2>

<div style="display:flex; flex-direction:row; align-items:baseline" onkeyup="event.keyCode == 13 ? document.getElementById('addButton').click() : null">
    <material-input #regattaName style="flex:1" label="New regatta event"></material-input>
    <material-button id="addButton" raised class="blue" [disabled]="regattaName.inputTextLength == 0" (trigger)="addNewEventHandler(regattaName.inputText); regattaName.inputText=''">Add</material-button>
</div>
<p></p>

<div id="eventList" style="display:flex; flex-direction:column">
    <div style="display:flex" *ngFor="let event of events">
        <material-button style="flex:1" class="event-item" raised (click)="gotoEvent(event)">{{event.name}}</material-button>
        <material-button raised (click)="deleteEventHandler(event)"><glyph icon="delete"></glyph></material-button>
    </div>
</div>
